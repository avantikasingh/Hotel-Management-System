<h1>Show City</h1>
<table>
    <tr>
        <th>City Id</th>
        <th>City Name</th>

    </tr>
    <tr *ngFor="let city of cityList; let i = index">
        <td>{{city.cityId}}</td>
        <td>{{city.cityName}}</td>
        <!-- <td><input type="Button" value = "Update" (click) = "initiateUpdateProduct()"/></td> -->
        <td><input type="Button" value="Delete " (click)="deleteProduct(cityList[i].cityId)" /></td>
    </tr>

</table>
