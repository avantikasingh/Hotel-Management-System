<h1>Show Room</h1>
<table>
    <tr>
        <th>Room Type</th>
        <th>Room Rent</th>
        <th>Room Number</th>
    </tr>
    <tr *ngFor = "let rom of rooms; let i = index">
        <td>{{room.roomType}}</td>
        <td>{{room.roomRent}}</td>
        <td>{{room.roomNumber}}</td>
        <td><input type="Button" value = "Update" (click) = "initiateUpdateProduct()"/></td>
        <td><input type="Button" value = "Delete " (click) = "deleteProduct(i)"/></td>
    </tr>

    

</table>
