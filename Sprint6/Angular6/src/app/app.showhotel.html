<h1>Show Hotel</h1>
<table>
    <tr>
        <th>Hotel Id</th>
        <th>Hotel Name</th>
        <th>Hotel Address</th>
        <th>Hotel Phone Number</th>
        <th>Hotel Rating</th>
    </tr>
    <tr *ngFor = "let pro of products; let i = index">
        <td>{{pro.prodId}}</td>
        <td>{{pro.prodName}}</td>
        <td>{{pro.prodCost}}</td>
        <td>{{pro.prodDescription}}</td>
        <td><input type = "button" value = "Update" (click) = "updateHotel(pro)" /></td>
        <td><input type = "button" value = "Delete" (click) = "deleteHotel(pro)" /></td>
    </tr>
</table>

<div *ngIf = "update">
    <h1>Update Product</h1>
    <table>
        <tr>
            <td>Product Id</td>
            <td><input type = "number" [(ngModel)]="update.prodId" readonly/></td>
        </tr>
        <tr>
            <td>Product Name</td>
            <td><input type = "text" [(ngModel)]="update.prodName"/></td>
        </tr>
        <tr>
            <td>Product Cost</td>
            <td><input type = "number" [(ngModel)]="update.prodCost"/></td>
        </tr>
        <tr>
            <td>Product Description</td>
            <td><input type = "text" [(ngModel)]="update.prodDescription"/></td>
        </tr>
        <tr>
            <td><input type = "button" value="Update Product" (click) = "updateProductSubmit()"></td>
        </tr>
    </table>
</div>
